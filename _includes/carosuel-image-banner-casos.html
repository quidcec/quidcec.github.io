<section class="site-banner site-banner-full-width">
  <amp-carousel class="carousel2"
        layout="fill"
        height="625"
        width="1050"
        type="slides"
        autoplay
        delay="3000"
        loop>
    {% for casos-d-exit in site.casos-d-exits %}
      <div class="slide">
        <a href="{{ site.baseurl }}{{ casos-d-exit.url }}" title="{{ casos-d-exit.title }}"><amp-img src="{{ site.assets-images }}{{ casos-d-exit.image }}"
            layout="fill" srcset="{{ site.assets-images }}{{ casos-d-exit.image-w1050 }} 800w,{{ site.assets-images }}{{ casos-d-exit.image }} 525w" alt="{{ casos-d-exit.title }}"></amp-img></a>
        <div class="caption">
          {{ casos-d-exit.title }}
        </div>
      </div>    
    {% endfor %}
    </amp-carousel>

</section>

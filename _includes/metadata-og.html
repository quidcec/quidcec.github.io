{% if page.og %}
  <meta property="fb:app_id" content="1064356173625695"/>
      {% if page.title %}
    <meta property="og:title" content="{{ page.title | strip_html | strip_newlines | truncate: 160 }} &ndash; {% if page.category != '' %}{{ page.category }}{% endif %} &middot; {{ site.title }}" />
      {% else %}
    <meta property="og:title" content="{{ site.title }}" />
      {% endif %}
  <meta property="og:type" content="{{ page.og-type }}" />
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
      {% if page.category == 'articles' or page.category == 'actualitat' %}
      <meta property="og:image" content="{{ site.url }}{{ site.assets-images }}{{ page.image }}" />
      <meta property="og:image:width" content="600" />      
      <meta property="og:image:height" content="300" />
      <meta property="og:description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}" />

      <meta name="twitter:card" content="summary_large_image">
      <meta name="twitter:site" content="@{{ site.twitter_username }}">
      <meta name="twitter:creator" content="@{% if page.twitter_username %}{{ page.twitter-username }}{% else %}{{ site.twitter_username }}{% endif %}">
      <meta name="twitter:title" content="{{ page.title | strip_html | strip_newlines | truncate: 160 }} &ndash; {% if page.category != '' %}{{ page.category }}{% endif %} &middot; {{ site.title }}">
      <meta name="twitter:description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}">
      <meta name="twitter:image:src" content="{{ site.url }}{{ site.assets-images }}{{ page.image }}">
      {% endif %}      
      {% if page.class == '' %}
        <meta property="og:image" content="{{ site.url }}{{ site.assets-images }}logo-quid-about.png" />
        <meta property="og:image:width" content="600" />      
        <meta property="og:image:height" content="300" />
        <meta property="og:description" content="{{ site.title }}" />

        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:site" content="@{{ site.twitter_username }}">
        <meta name="twitter:creator" content="@{% if page.twitter_username %}{{ page.twitter-username }}{% else %}{{ site.twitter_username }}{% endif %}">
        <meta name="twitter:title" content="{{ page.title | strip_html | strip_newlines | truncate: 160 }} &ndash; {% if page.category != '' %}{{ page.category }}{% endif %} &middot; {{ site.title }}">
        <meta name="twitter:description" content="{{ site.title }}">
        <meta name="twitter:image:src" content="{{ site.url }}{{ site.assets-images }}logo-quid-about.png">
      {% endif %}
    {% endif %}

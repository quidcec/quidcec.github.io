{% if page.og %}
  <meta property="fb:app_id" content="1064356173625695"/>
      {% if page.title %}
    <meta property="og:title" content="{{ page.title | strip_html | strip_newlines | truncate: 160 }} &ndash; {% if page.category != '' %}{{ page.category }}{% endif %} &middot; {{ site.title }}" />
      {% else %}
    <meta property="og:title" content="{{ site.title }}" />
      {% endif %}
  <meta property="og:type" content="{{ page.og-type }}" />
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
      {% if page.category == 'articles' or page.category == 'actualitat' or page.category == 'casos-d-exit' %}
      <meta property="og:image" content="{{ site.url }}{{ site.assets-images }}{{ page.image }}" />
      <meta property="og:image:width" content="600" />      
      <meta property="og:image:height" content="300" />
      <meta property="og:description" content="{{% if page.destacat %}}{{ page.destacat | strip_html | strip_newlines | truncate: 160 }}{{ % else %}}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{{ % endif %}}" />

      <meta name="twitter:card" content="summary_large_image">
      <meta name="twitter:site" content="@{{ site.twitter_username }}">
      <meta name="twitter:creator" content="@{% if page.twitter_username %}{{ page.twitter-username }}{% else %}{{ site.twitter_username }}{% endif %}">
      <meta name="twitter:title" content="{{ page.title | strip_html | strip_newlines | truncate: 160 }} &ndash; {% if page.category != '' %}{{ page.category }}{% endif %} &middot; {{ site.title }}">
      <meta name="twitter:description" content="{{% if page.destacat %}}{{ page.destacat | strip_html | strip_newlines | truncate: 160 }}{{ % else %}}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{{ % endif %}}">
      <meta name="twitter:image:src" content="{{ site.url }}{{ site.assets-images }}{{ page.image }}">
      {% endif %}      
      {% if page.category == 'video' %}
          <meta property="og:image" content="{{ site.url }}{{ site.assets-videos }}{{ page.poster-video }}" />
          <meta property="og:description" content="{{% if page.destacat %}}{{ page.destacat | strip_html | strip_newlines | truncate: 160 }}{{ % else %}}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{{ % endif %}}" />
          <meta property="og:video:url" content="{{ site.url }}{{ site.assets-videos }}{{ page.video-mp4 }}">
          <meta property="og:video:secure_url" content="{{ site.url }}{{ site.assets-videos }}{{ page.video-mp4 }}">
          <meta property="og:video:type" content="video/mp4">
          <meta property="og:video:width" content="1280">
          <meta property="og:video:height" content="720">
          <meta property="og:video:url" content="{{ site.url }}{{ site.assets-videos }}{{ page.video-webm }}">
          <meta property="og:video:secure_url" content="{{ site.url }}{{ site.assets-videos }}{{ page.video-webm }}">
          <meta property="og:video:type" content="video/webm">
          <meta property="og:video:width" content="1280">
          <meta property="og:video:height" content="720">

          <meta name="twitter:card" content="summary_large_image">
          <meta name="twitter:site" content="@{{ site.twitter_username }}">
          <meta name="twitter:creator" content="@{% if page.twitter_username %}{{ page.twitter-username }}{% else %}{{ site.twitter_username }}{% endif %}">
          <meta name="twitter:title" content="{{ page.title | strip_html | strip_newlines | truncate: 160 }} &ndash; {% if page.category != '' %}{{ page.category }}{% endif %} &middot; {{ site.title }}">
          <meta name="twitter:description" content="{{% if page.destacat %}}{{ page.destacat | strip_html | strip_newlines | truncate: 160 }}{{ % else %}}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{{ % endif %}}">
          <meta name="twitter:image:src" content="{{ site.url }}{{ site.assets-videos }}{{ page.poster-video }}">
      {% endif %}
      {% if page.class == '' %}
        <meta property="og:image" content="{{ site.url }}{{ site.assets-images }}logo-quid-about.png" />
        <meta property="og:image:width" content="600" />      
        <meta property="og:image:height" content="300" />
        <meta property="og:description" content="{{ site.description }}" />

        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:site" content="@{{ site.twitter_username }}">
        <meta name="twitter:creator" content="@{% if page.twitter_username %}{{ page.twitter-username }}{% else %}{{ site.twitter_username }}{% endif %}">
        <meta name="twitter:title" content="{{ page.title | strip_html | strip_newlines | truncate: 160 }} &ndash; {% if page.category != '' %}{{ page.category }}{% endif %} &middot; {{ site.title }}">
        <meta name="twitter:description" content="{{ site.description }}">
        <meta name="twitter:image:src" content="{{ site.url }}{{ site.assets-images }}logo-quid-about.png">
      {% endif %}
    {% endif %}
